<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fume Event Şirketi - Giriş</title>

    <!-- External Css -->
    <link rel="stylesheet" type="text/css" href="login.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #e5e4e2">
    <div class="login-container">
      <!-- CONTAINER -->

      <!-- Logo -->
      <a href="#" target="_blank">
        <div class="login_logo"></div>
      </a>

      <!-- Title -->
      <div class="login_title">
        <h1>FUME ORGANİZASYON</h1>
      </div>

      <form
        action="^#"
        method="post"
        autocomplete="on"
        id="form_id"
        class="form_class"
      >
        <div class="form_container">
          <!-- USERNAME -->
          <div class="input-div">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Kullanıcı Adı"
              name="username"
              required
              title="Kullanıcı adınızı giriniz."
            />
          </div>

          <!-- PASSWORD -->
          <div class="input-div">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Şifre"
              name="username"
              required
              title="Şifrenizi giriniz."
            />
          </div>

          <!-- SUBMIT -->
          <div class="container">
            <div class="col-sm-12 col-md-4 col-lg-12">
              <button
                type="submit"
                class="btn btn-success btn-sm rounded p-2 shadow text-uppercase border-0 container-fluid"
                name="submit"
                id="submit"
                title="Gönder giriniz"
                style="background-color: #95703d"
              >
                Giriş Yap
              </button>
            </div>
            <!-- Şifremi Unuttum Butonu -->
            <div class="text-center mt-3">
              <a href="#" class="btn btn-link" style="color: #95703d"
                >Şifremi Unuttum</a
              >
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
